<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Store Owner Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #4CAF50;
            padding: 20px;
            text-align: center;
            color: white;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1, h2 {
            text-align: center;
        }
        .owner-details {
            margin-top: 20px;
        }
        .owner-details img {
            max-width: 200px;
            border-radius: 10px;
            display: block;
            margin: 0 auto;
        }
        .contact-details {
            margin-top: 20px;
        }
        .contact-details ul {
            list-style-type: none;
            padding: 0;
        }
        .contact-details li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Medical Store Owner Details</h1>
    </div>
    <div class="container">
        <div class="owner-details">
            <h2>Mr. John Doe</h2>
            <p>Owner of ABC Pharmacy</p>
            <img src="profile_picture.jpg" alt="Owner's Picture">
        </div>
        <div class="contact-details">
            <h2>Contact Information</h2>
            <ul>
                <li>Address: 123 Main Street, Cityville, State, 12345</li>
                <li>Phone: (123) 456-7890</li>
                <li>Email: john.doe@example.com</li>
                <li>Website: <a href="http://www.abcpharmacy.com">www.abcpharmacy.com</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
