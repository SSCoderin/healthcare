<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        h1, h2 {
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Doctor Details</h1>
        <h2>Dr. John Doe</h2>
        <ul>
            <li>Specialty: Cardiologist</li>
            <li>Address: 123 Main Street, Cityville, State, 12345</li>
            <li>Phone: (123) 456-7890</li>
            <li>Email: drjohndoe@example.com</li>
        </ul>
    </div>
</body>
</html>
